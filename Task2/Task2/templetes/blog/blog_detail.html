

<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px">

<!-- Header -->
<header class="w3-container w3-center w3-padding-32">
  <h1><b>{{object.AuthorName}}'s BLOG</b></h1>
  <p>Welcome to the blog of <span class="w3-tag">{{object.AuthorName}}</span></p>
</header>

<!-- Grid -->
<div class="w3-row">

<!-- Blog entries -->
<div class="w3-col l8 s12">
  <!-- Blog entry -->
  <div class="w3-card-4 w3-margin w3-white">
    <div class="w3-container">
      <h3><b> {{ object.Title }}</b></h3>

    <div class="w3-container">
      <p>{{ object.Content }}</p>
      <div class="w3-row">
        <div class="w3-col m50 s50">
        </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
  <pre>
    <button onclick="location.href='{% url 'blog_edit' blog.id %}'" type="button"> Edit the Blog</button>

    <button onclick="location.href='{% url 'blog_delete' blog.id %}'" type="button"> Delete The Blog</button>
  </pre>
    <button onclick="location.href='{% url 'Home' %}'" type="button"> Logout </button>
